<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    function validateForm() {
      var name = document.forms["registrationForm"]["name"].value;
      var email = document.forms["registrationForm"]["email"].value;
      var password = document.forms["registrationForm"]["password"].value;
      var city = document.forms["registrationForm"]["city"].value;
      var phoneNumber = document.forms["registrationForm"]["phoneNumber"].value;

      var errorMessages = [];

      if (name === "") {
        errorMessages.push("Name is required");
      }

      if (email === "") {
        errorMessages.push("Email is required");
      } else if (!validateEmail(email)) {
        errorMessages.push("Invalid email format");
      }

      if (password === "") {
        errorMessages.push("Password is required");
      }

      if (city === "") {
        errorMessages.push("City is required");
      }

      if (phoneNumber === "") {
        errorMessages.push("Phone number is required");
      } else if (!validatePhoneNumber(phoneNumber)) {
        errorMessages.push("Invalid phone number format");
      }

      if (errorMessages.length > 0) {
        var errorContainer = document.getElementById("errorContainer");
        errorContainer.innerHTML = "";

        for (var i = 0; i < errorMessages.length; i++) {
          var errorMessage = document.createElement("p");
          errorMessage.innerHTML = errorMessages[i];
          errorContainer.appendChild(errorMessage);
        }

        return false;
      }

      // Registration successful
      var successContainer = document.getElementById("successContainer");
      successContainer.innerHTML = "Registration successful!";
      successContainer.style.display = "block";

      return false;
    }

    function validateEmail(email) {
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function validatePhoneNumber(phoneNumber) {
      var phoneRegex = /^\d{10}$/;
      return phoneRegex.test(phoneNumber);
    }
  </script>

</head>
<body>
  <h2>Registration Form</h2>

  <form name="registrationForm" onsubmit="return validateForm()">
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" required>
    </div>
    <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>

  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" required>
  </div>
  <div class="form-group">
    <label for="inputCity">City</label>
    <input type="text" class="form-control" id="city" placeholder="Enter city" required>
    </div>
    <div class="form-group">
    <label for="inputPhno">Phone number</label>
    <input type="text" class="form-control"  id="phoneNumber" placeholder="Enter phone number" required>
    </div>

    <div id="errorContainer" class="error"></div>

    <div id="successContainer" class="success" style="display: none;"></div>

 
  <button type="submit" class="btn btn-primary">Register</button>
</form>
  </form>
</body>
</html>
